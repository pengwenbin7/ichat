<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>访客</title>
    <link href="static/semantic.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <script>
    // 重命名 Electron 提供的 require
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
    </script>
  </head>
  <body>
    <div class="ui borderless main menu" style="">
      <div class="ui text container">
	<a href="index.html" class="item">访客</a>
	<a href="vcard.html" class="item">名片</a>
	<a href="history.html" class="item">历史</a>
	<a href="setting.html" class="item">设置</a>
	<a href="#" class="exit item">退出</a>
      </div>
    </div>


    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/semantic-ui/2.2.9/semantic.min.js"></script>
    <script>
    $(document).ready(function() {
      const {ipcRenderer} = nodeRequire("electron");
      $("a.exit").click(function() {
	ipcRenderer.sendSync("exit");
      });
    });
    </script>
  </body>
</html>
